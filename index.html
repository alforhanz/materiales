<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Grids</title>
</head>
<body>
    <!--Barra de navegacion-->
    <nav >

    </nav>
<!--Columnas y colores-->
    <div class="card-panel teal lighten-2  center">This is a card panel with a teal lighten-2 class</div>
    <div class="card-panel center">
        <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
    </div>
    <div class=" card-panel lime darken-4 white-text  center" >Color verde</div>
  
    <div class="row">
        <div class="col s3 m4  purple darken-4 white-text center">primera parte</div>
        <div class="col s6 m4  red darken-1 center">segunda parte</div>
        <div class="col s3 m4  orange accent-1 center">tercera parte</div>
    </div>

    <div class="row">
        <div class="col s12 m12 green darken-3 center">4ta parte</div>
        <div class="col s6 m6 grey lighten-1 center"><h5>quinto</h5></div>
        <div class="col s6 m6 blue-grey darken-1 white-text center"><h5>Sexto</h5></div>
        <div class="col m12 teal lighten-2 valign-wrapper">
            <h5>This should be vertically aligned</h5>
        </div>
    </div>
    <!--Alineacion de elementos-->
    <div>
        <h5 class="left-align">This should be left aligned</h5>
    </div>
    <div>
        <h5 class="right-align">This should be right aligned</h5>
    </div>
    <div>
        <h5 class="center-align">This should be center aligned</h5>
    </div>


     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
